<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Interactive rating component</title>

		<script type="module" src="app.js"></script>
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<div class="grid page-rating">
				<img class="star-icon" src="images/icon-star.svg" alt="" />
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<ul class="rating-component flex-center">
					<li class="flex-center">
						<button class="ratings" data-value="1">1</button>
					</li>
					<li class="flex-center">
						<button class="ratings" data-value="2">2</button>
					</li>
					<li class="flex-center">
						<button class="ratings" data-value="3">3</button>
					</li>
					<li class="flex-center">
						<button class="ratings" data-value="4">4</button>
					</li>
					<li class="flex-center">
						<button class="ratings" data-value="5">5</button>
					</li>
				</ul>
				<button class="submit">Submit</button>
			</div>
			<div class="grid page-thanks hidden">
				<img src="images/illustration-thank-you.svg" alt="" />
				<div class="rating-result">
					<p>You selected <span id="rating">4</span> out of 5</p>
				</div>
				<h2>Thank You!</h2>
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, don't hesitate to get in touch!
				</p>
			</div>
		</main>
	</body>
</html>
