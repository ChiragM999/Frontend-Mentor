<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="card">
      <div class="image-container">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
      </div>
			<h2 class="card-title">
				<a href="#"> Equilibrium #3429 </a>
			</h2>
			<p class="card-description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<p class="card-details">
				<span class="card-price"
					><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span
				>
				<span class="card-time"
					><img src="images/icon-clock.svg" alt="" />3 days left</span
				>
			</p>
			<hr />
			<div class="card-creator">
				<img src="images/image-avatar.png" alt="" />
				<p>Creation of <a href="#">Jules Wyvern</spa></p>
			</div>
		</main>

		</div> -->
	</body>
</html>
