<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<img src="images/illustration-hero.svg" alt="" />
			<div class="content">
				<h2>Order Summary</h2>
				<p class="order-description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>

				<div class="order-overview">
					<div class="order-stats">
						<img src="images/icon-music.svg" alt="" />
						<div>
							<p class="order-type">Annual Plan</p>
							<p class="order-price">$59.99/year</p>
						</div>
					</div>
					<a class="btn change-order" href="#">Change</a>
				</div>
				<div class="button-group">
					<button class="btn button-order">Proceed to Payment</button>
					<button class="btn button-cancel">Cancel Order</button>
				</div>
			</div>
		</main>

		<!-- Order Summary You can now listen to millions of songs, audiobooks, and
		podcasts on any device anywhere you like! Annual Plan $59.99/year Change
		Proceed to Payment Cancel Order -->

		</div> -->
	</body>
</html>
